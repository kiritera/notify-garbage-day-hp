    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <!--<h1 class="text-8xl font-bold underline">Hello world!</h1>-->
    <section>
      <div
        class="relative mx-auto w-full max-w-7xl items-center px-5 py-12 md:px-12 lg:px-16 lg:py-24"
      >
        <div class="mx-auto flex w-full text-left">
          <div class="relative mx-auto inline-flex items-center align-middle">
            <div class="text-center">
              <h1
                class="max-w-5xl text-2xl font-bold leading-none tracking-tighter text-neutral-600 md:text-5xl lg:max-w-7xl lg:text-6xl"

              <div
                class="mx-auto mt-6 flex w-full max-w-2xl justify-center gap-2"
              >
                <div class="mt-3 rounded-lg sm:mt-0">
                  <button
                    class="transform rounded-xl bg-blue-600 px-5 py-4 text-center text-base font-medium text-white transition duration-500 ease-in-out hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 lg:px-10"

                </div>
                <div class="mt-3 rounded-lg sm:mt-0 sm:ml-3">

                    class="block transform items-center rounded-xl border-2 border-white px-5 py-3.5 text-center text-base font-medium text-blue-600 shadow-md transition duration-500 ease-in-out focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 lg:px-10"

              <img
                class="mx-auto rounded-xl object-contain object-cover object-center"
                alt="hero"
                src="../public/images/qr@120.webp"
              />

              stroke-width="1.5"
              stroke="currentColor"
              class="h-6 w-6"

              <path
                stroke-linecap="round"
